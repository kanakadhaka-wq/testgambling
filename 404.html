<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html for client-side routing
      sessionStorage.redirect = location.href;
      location.replace(location.href.split("#")[0].split("?")[0].split("404.html")[0]);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
